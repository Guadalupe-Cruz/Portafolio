{% extends 'core/base.html' %}

{% block title %}Portada{% endblock %}

{% block background %}
{% load static %}
<style>
    body {
        background: url("{% static 'core/img/home-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock %}

</span>

    }

    .subheading {
        font-size: 1.5rem;
    }

{% endblock %}
